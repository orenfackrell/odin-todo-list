<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>Todo List Program</title>
  </head>
  <body>
    <div id="content-hub"></div>

    <div class="container">
      <div class="calendar-show">
        <div class="month">
          <i class="ph ph-caret-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="ph ph-caret-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

    <nav class="menu">
      <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
      <label class="menu-open-button" for="menu-open">
        <span class="lines line-1"></span>
        <span class="lines line-2"></span>
        <span class="lines line-3"></span>
      </label>

      <a href="#" class="menu-item remove"> <i class="ph-bold ph-trash"></i> </a
      ><!-- icon to remove current item -->
      <a href="#" class="menu-item calendar"> <i class="ph-bold ph-calendar"></i> </a
      ><!-- icon for seeing the whole calendar -->
      <a href="#" class="menu-item light-dark"> <i class="ph-bold ph-sun-dim"></i> </a>
      <!-- icon for switching dark / light theme -->
      <a href="#" class="menu-item change-palette"> <i class="ph-bold ph-palette"></i> </a
      ><!-- icon to customise the colour palette -->
      <a href="#" class="menu-item add-item"> <i class="ph-bold ph-file-plus"></i> </a
      ><!-- icon for creating a new todo item -->
      <a href="#" class="menu-item add-project"> <i class="ph-bold ph-folder-notch-plus"></i> </a
      ><!-- icon for creating a new project -->
    </nav>
  </body>
  <script src="main.js"></script>
</html>
